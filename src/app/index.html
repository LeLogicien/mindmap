<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Freemind Mind Map Tool</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" type="text/css" 
      href="bower_components/intel-appframework//build/css/icons.min.css" />
    <link rel="stylesheet" type="text/css" 
      href="bower_components/intel-appframework//build/css/af.ui.base.min.css"/>

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body ng-app="srcApp">

    <!-- Add your site or application content here -->
    <div id="afui">
      <div id="header">
      </div>
      <div id="content">
        <div data-title="FreeMind" id="main" class="panel" selected="true">
          <ul class="list" id="mindmap-list">
            <!-- maind-map will be here -->
          </ul>
        </div>
        <div data-title="About" id="about" class="panel">
          <h1>FreeMind is Great!</h1>
          <h2>
            FreeMind WebApp<br/>
            designed by InGee<br/>
            since 2015
          </h2>
        </div>
      </div>
      <div id="navbar">
        <a href="#main" id="navbar_home" class="icon home">Home</a>
        <a href="#about" id="navbar_home" class="icon info">About</a>
      </div>
    </div>

    <script src="bower_components/backbone/backbone.js"></script>
    <!-- endbower -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->

    <script src="scripts/mind-node.js"></script>
    <script src="scripts/mind-node-view.js"></script>
